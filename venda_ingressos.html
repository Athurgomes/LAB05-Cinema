    <h1>Venda de Ingressos</h1>
    <form id="form-venda">
        <div>
            <label for="sessao">Sessão:</label>
            <select id="sessao" required> <option value="">Carregando sessões...</option>
                </select>
        </div>
        <div>
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" required> </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required> </div>
        <div>
            <label for="assento">Assento:</label>
            <input type="text" id="assento" placeholder="Ex: A10" required> </div>
        <div>
            <label for="pagamento">Pagamento:</label>
            <select id="pagamento" required> <option value="Cartao">Cartão</option>
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
        </div>
        <button type="submit">Confirmar Venda</button> </form>

    <script src="js/storage.js"></script>
    <script src="js/venda_ingressos.js"></script>
</body>
